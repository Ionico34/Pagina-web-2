<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perritos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perros bonitos</h1>
        <p>Una página que muestra perros bonitos.</p>
    </header>
    <main>
        <!-- Sección de Introducción -->
        <section id="introduccion">
            <h2>Introducción</h2>
            <p>Aqui van a ver perros bonitos de todo tipo.</p>
        </section>
        <!-- Sección de Galería -->
        <section id="galeria">
            <h2>Galería de Imágenes</h2>
            <div class="galeria">
                <img src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/17/30/bernese-mountain-dog.jpg?crop=1.00xw:0.834xh;0,0.166xh&resize=980:*" alt="Imagen 1">
                <img src="https://www.lavanguardia.com/files/content_image_mobile_filter/uploads/2022/03/22/623a52256d16b.jpeg"Imagen 2">
                <img src="https://cdn-3.expansion.mx/dims4/default/3cdd373/2147483647/strip/true/crop/3862x2578+0+0/resize/1200x801!/format/webp/quality/60/?url=https%3A%2F%2Fcdn-3.expansion.mx%2F79%2F6a%2F2247cf7948988b0a518d2b4d185f%2Fistock-481198620.jpg" alt="Imagen 3">
            </div>
        </section>
        <!-- Sección de Contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Si tienes mas perros bonitos contactame.</p>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Perritos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
